<!-- Post subtemplate -->
<table class='table table-hover'>
    <tr>
        <td width="45px"><img src='{{ post.author.avatar(45) }}'></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}</a>
            says: <br>{{ post.timestamp }}<br>{{ post.body }}
        </td>
    </tr>
</table>
